<body oncontextmenu="return false">
    <div class="loadoverlay">

    </div>
    <div style="width:100%;height:100vh;position:absolute;top:0;left:0;z-index:-1;color:white;font-size:30px;display:flex;justify-content:center;align-items:center;"></div>
    <div id="container"></div>
    <script src="https://miraculously.cf/css/jquery.min.js"></script>
    <script src="https://miraculously.cf/arctext.js"></script>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.js"></script>
    <script src="https://cdn.plyr.io/3.4.6/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>
    <script>
      var corsAPIurl = "https://animatedshowsb1.herokuapp.com/";
      var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
      var eventer = window[eventMethod];
      var messageEvent = eventMethod === "attachEvent" ? "onmessage" : "message";
      eventer(messageEvent, function(e) {
        if (e.data === "requestwidth" || e.message === "requestwidth") {
            parent.postMessage({
                "width": self.innerWidth,
                "status": localStorage["playerstatus"],
                "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                "reload": false
            }, "*");
        }
      });
      var casualiteration = function() {
            c++;
            setupScrape(c);
        },
        mediaEl = function(vurl, poster, fm) {
            if (fm == "hls") {
                document.querySelector("#container").innerHTML = "<video style='width:100%;height:" + window.innerHeight + "px' controls></video>";
                var video = document.querySelector('video');
                video.poster = poster;
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(vurl);
                    hls.attachMedia(video);
                }
            } else {
                document.querySelector("#container").innerHTML = "<video style='width:100%;height:" + window.innerHeight + "px' controls src=\"" + vurl + "\" poster=\"" + poster + "\"></video>"
            }
            var mediaElements = document.querySelectorAll("video"),
                total = mediaElements.length;
            let player = new MediaElementPlayer(mediaElements[0], {
                enableAutosize: true,
                pluginPath: "https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/",
                shimScriptAccess: "always",
                success: function(a, t, c) {
                    for (var e = document.body.querySelectorAll(".player"), l = e.length, y = 0; y < l; y++) e[y].style.visibility = "visible"
                }
            })
            window.onresize = function() {
                document.querySelector("video").style.height = window.innerHeight + "px";
                document.querySelector(".mejs__container").style.height = window.innerHeight + "px";
                for (var i = 0; i < document.querySelectorAll(".mejs__overlay").length; i++) {
                    document.querySelectorAll(".mejs__overlay")[i].style.height = window.innerHeight + "px";
                }
                document.querySelector(".mejs__poster").style.height = window.innerHeight + "px";
            }
        },
        plyr = function(vurl, poster, fm, captions) {
            if (fm == "hls") {
                document.querySelector("#container").innerHTML = "<video id='player' style='width:100%;height:100vh' controls></video>";
                var video = document.querySelector('#player');
                video.poster = poster;
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(vurl);
                    hls.attachMedia(video);
                }
            } else {
                if (captions) {
                    document.querySelector("#container").innerHTML = `
                      <video preload='none' id='player' style='width:100%;height:100vh' controls poster="${poster}">
                      <source src="${vurl}" type="video/mp4" />
                        <track kind="captions" label="English" src="https://miraculously.cf/subtitles/${captions}en.vtt" srclang="en" default />
                        <track kind="captions" label="Spanish" src="https://miraculously.cf/subtitles/${captions}es.vtt" srclang="es" />
                      </video>`;
                } else {
                    document.querySelector("#container").innerHTML = `
                      <video preload='none' id='player' style='width:100%;height:100vh' controls src="${vurl}" poster="${poster}"></video>`;
                }
                localStorage["playerstatus"] = "Working";
                parent.postMessage({
                    "width": self.innerWidth,
                    "status": localStorage["playerstatus"],
                    "reload": false,
                    "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                    "dl": btoa(vurl)
                }, "*");
            }
            var player = new Plyr('#player', {
                title: 'AnimatedShows',
                controls: ['play-large', 'play', 'progress', 'current-time', 'captions', 'settings', 'fullscreen'],
                captions: {
                    active: true
                }
            });
            window.player = player;
        },
        disabler = function(keys, debug) {
            if (keys) {
                function disableKeyPressing(e) {
                    var conditions = [(e.which || e.keyCode) == 116, e.ctrlKey && (e.which === 82)]
                    if ($.each(conditions, function(key, val) {
                            val + ' || '
                        })) {
                        window.location.reload();
                    }
                }
                window.addEventListener("keydown", (e) => {
                    if ((e.which || e.keyCode) == 116) {
                        disableKeyPressing(e);
                    } else if (e.ctrlKey && (e.which === 82)) {
                        disableKeyPressing(e);
                    } else {
                        e.preventDefault();
                    }
                });
            }
            if (debug) {
                let div = document.createElement('div');
                let loop = setInterval(() => {
                    console.log(div);
                    console.clear();
                });
                Object.defineProperty(div, "id", {
                    get: () => {
                        clearInterval(loop);
                        localStorage["playerstatus"] = "Unwanted use of Developer Tools";
                        parent.postMessage({
                            "width": self.innerWidth,
                            "status": localStorage["playerstatus"],
                            "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                            "reload": false
                        }, "*");
                        window.location = "https://www.youtube.com/embed";
                    }
                });
            }
        },
        params = new URLSearchParams(window.location.search),
        gp = function(p) {
            return params.get(p);
        },
        nformat = function(M) {
            return M > 9 ? "" + M : "0" + M;
        }

      function getBetween(string, from, to) {
        try {
            return string.split(from)[1].split(to)[0];
        } catch (e) {
            return false;
        }
      }

      function doCORSRequest(options, printResult) {
        var x = new XMLHttpRequest();
        x.open(options.method, corsAPIurl + options.url);
        x.onload = function() {
            printResult(options.method + ' ' + options.url + '\n' +
                x.status + ' ' + x.statusText + '\n\n' +
                (x.responseText || ''));
        };
        if (/^POST/i.test(options.method)) {
            x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        }
        x.send(options.data);
      }
      localStorage["playerstatus"] = "Pending";

      function animSCRAPI(dat) {
        this.init = function() {
            if (!dat.url) {
                $.getJSON(dat.json, function(d) {
                    var j = d[params.get("lang")],
                        finalkey = "";
                    if (!j) return dat.onerror();
                    var prevSeasonEpsCount = 0;
                    if ((Number(params.get("e").split('|')[0]) - 1) != 0) {
                        for (var i = 0; i <= Number(params.get("e").split('|')[0]) - 2; i++) {
                            prevSeasonEpsCount += j["ec"][i];
                        }
                    }
                    var keyIndex = prevSeasonEpsCount + (Number(params.get("e").split('|')[1]) - 1);
                    if (j["keys"][keyIndex] && j["keys"][keyIndex] !== "") {
                        finalkey = j["keys"][keyIndex];
                    }
                    if (finalkey === "") return dat.onerror();
                    doCORSRequest({
                        method: 'GET',
                        url: dat.urlparts[0] + finalkey + dat.urlparts[1]
                    }, function printResult(result) {
                        var poster = "";
                        if (params.has("th") && params.get("th") != "" && params.get("th") != 'undefined') {
                            poster = params.get("th");
                        } else {
                            var gb = getBetween(result, dat.posdivider[0], dat.posdivider[1]);
                            if (gb) poster = corsAPIurl + getBetween(result, dat.posdivider[0], dat.posdivider[1]);
                            else return dat.onerror();
                        }
                        var vurl = getBetween(result, dat.epdivider[0], dat.epdivider[1]);
                        if (vurl === "" || typeof vurl === 'undefined' || vurl === false) return dat.onerror();
                        else vurl = corsAPIurl + vurl;
                        if (dat.runplayer && dat.runplayer() != "Netflix") {
                            dat.runplayer(vurl, poster, dat.format);
                            localStorage["playerstatus"] = "Working";
                            if (dat.dlfallback) vurl = dat.dlfallback;
                            parent.postMessage({
                                "width": self.innerWidth,
                                "status": localStorage["playerstatus"],
                                "reload": false,
                                "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                                "dl": btoa(vurl)
                            }, "*");
                        } else {
                            var b = jwplayer("container");
                            b.setup({
                                controls: true,
                                displaytitle: true,
                                fullscreen: false,
                                primary: 'html5',
                                stretching: "uniform",
                                autostart: false,
                                skin: {
                                    name: 'Netflix'
                                },
                                file: vurl,
                                image: poster
                            });
                            b.on('error', function(evt) {
                                if (evt.message === "Error loading media: File could not be played" || evt.message === "Error loading media: Unknown network error") {
                                    return dat.onerror();
                                }
                            });
                        }
                        if (!localStorage["playerstatus"].includes("Backup")) {
                            localStorage["playerstatus"] = "Working";
                        }
                        if (dat.dlfallback) vurl = dat.dlfallback;
                        parent.postMessage({
                            "width": self.innerWidth,
                            "status": localStorage["playerstatus"],
                            "reload": false,
                            "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                            "dl": btoa(vurl)
                        }, "*");
                    });
                });
            } else {
                var poster = "";
                if (params.has("th") && params.get("th") !== "" && params.get("th") !== 'undefined') {
                    poster = params.get("th");
                } else {
                    if (dat.poster) {
                        poster = dat.poster;
                    }
                }
                if (dat.format == "hls") {
                    $.getJSON("https://miraculously.cf/mov.json", function(json) {
                        try {
                            var vurl = dat.url.replace("[INSERTPART]", json[params.get("index")]);
                            var b = jwplayer("container");
                            b.setup({
                                controls: true,
                                displaytitle: true,
                                fullscreen: false,
                                primary: 'html5',
                                stretching: "uniform",
                                autostart: false,
                                skin: {
                                    name: 'Netflix'
                                },
                                file: vurl,
                                image: poster
                            });
                            b.on('error', function(evt) {
                                return dat.onerror();
                            });
                            if (!localStorage["playerstatus"].includes("Backup")) {
                                localStorage["playerstatus"] = "Working";
                            }
                            var vurl = "";
                            if (dat.dlfallback) vurl = dat.dlfallback;
                            parent.postMessage({
                                "width": self.innerWidth,
                                "status": localStorage["playerstatus"],
                                "reload": false,
                                "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                                "dl": btoa(vurl)
                            }, "*");
                        } catch (e) {
                            return dat.onerror();
                        }
                    }).fail(function() {
                        return dat.onerror();
                    });
                } else {
                    var b = jwplayer("container");
                    b.setup({
                        controls: true,
                        displaytitle: true,
                        fullscreen: false,
                        primary: 'html5',
                        stretching: "uniform",
                        autostart: false,
                        skin: {
                            name: 'Netflix'
                        },
                        file: dat.url,
                        image: poster
                    });
                    b.on('error', function(evt) {
                        if (evt.message === "Error loading media: File could not be played") {
                            return dat.onerror();
                        }
                    });
                    if (!localStorage["playerstatus"].includes("Backup")) {
                        localStorage["playerstatus"] = "Working";
                    }
                    parent.postMessage({
                        "width": self.innerWidth,
                        "status": localStorage["playerstatus"],
                        "reload": false,
                        "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"]
                    }, "*");
                }
            }
        }
      }
      var target = $(".txt"),
      mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (window.innerWidth <= 560) {} else {
        target.arctext({
            radius: 1800
        });
      }
      if (localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"] == "nextep") {
        localStorage.removeItem(params.get("ssid") + params.get("lang") + params.get("e") + "time");
      }
      var seekto = undefined;
      if (localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"]) {
        seekto = localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"].split("-/-")[0];
      }
      setTimeout(function() {
        try {
            document.querySelector(".loadoverlay").style.animation = "fadeout 1s forwards";
            var alreadyseekedtoneededpos = false;
            if (seekto) {
                window.addEventListener("click", function() {
                    if (!alreadyseekedtoneededpos) {
                        if (jwplayer().getPosition() >= seekto) {} else {
                            jwplayer().seek(seekto);
                            alreadyseekedtoneededpos = true;
                        }
                    }
                });
            }
        } catch (e) {}
      }, 2500);
      setInterval(function() {

            if (jwplayer().getDuration() - jwplayer().getPosition() - 120 > 0) {
                localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"] = jwplayer().getPosition() + "-/-" + (jwplayer().getDuration() - 5);
            } else {
                if (jwplayer() && localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"] != "nextep" && jwplayer().getDuration() - jwplayer().getPosition() - 120 != -120) {
                    localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"] = "nextep";
                }

            parent.postMessage({
                "width": self.innerWidth,
                "status": localStorage["playerstatus"],
                "vidposition": params.get("ssid") + params.get("lang") + params.get("e") + "time : " + localStorage[params.get("ssid") + params.get("lang") + params.get("e") + "time"],
                "reload": false
            }, "*");
        } catch (e) {}
      }, 2000);
      // setTimeout(function(){
      try {
        document.querySelector(".loadoverlay").remove();
        document.body.style.overflow = "auto";
      } catch (e) {}
      // },3500);

      var cases;

        // Load JW and init scrapi.
        ! function() {
            var e = new window.XMLHttpRequest;
            e.responseType = "text",
                e.open("GET", "https://ssl.p.jwpcdn.com/player/v/8.3.3/jwplayer.js", !0),
                e.onload = function() {
                    if (e.readyState === e.DONE && 200 === e.status) {
                        var t = e.responseText.replace('if("invalid"===c||"expired"===c){var m=void 0===a?"missing":c;u.error=new f.a("Error setting up player: "+(i=m).substr(0,1).toUpperCase()+i.substr(1)+" license key",function(t){switch(t){case"missing":return f.d;case"expired":return f.b;default:return f.c}}(m))}', "").replace('throw new Error("No playable sources found")', '{}');
                        try {
                            t = t.replace('||"m3u8"===t.type', '||"m3u8"===t.type||"jpg"===t.type').replace('"m3u8"===e||', '"m3u8"===e||"jpg"===e||').replace('t.file.indexOf(".m3u8")>-1', '(t.file.indexOf(".m3u8")>-1||t.file.indexOf(".jpg")>-1)').replace(',m3u8:"application/vnd.apple.mpegurl"', ',m3u8:"application/vnd.apple.mpegurl",jpg:"application/vnd.apple.mpegurl"').replace('case"m3u8":', 'case"m3u8":case"jpg":');
                        } catch (e) {

                        var n = window.document.createElement("script"),
                            r = new window.Blob([t], {

                            }),
                            i = window.URL.createObjectURL(r);
                        n.type = "text/javascript",
                            n.src = i,
                            n.onload = scrapi.init,
                            window.document.head.appendChild(n)
                        /*,
                                                n.remove()*/
                    }
                },
                e.send()
        }();
        if (index !== 0) {
            localStorage["playerstatus"] = "Using Backup " + c;
            parent.postMessage({
                "width": self.innerWidth,

                "reload": false

                    "onerror": casualiteration
                }];
                if (data["subs"][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1] === true) {
                    plyr(data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1], params.get("th"), "mp4", params.get("e").split("|")[0] + nformat(Number(params.get("e").split("|")[1])));
                } else {
                    plyr(data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1], params.get("th"), "mp4");
                }
                usingHOTLINK = true;*/
                if (mobile || params.get("source") == "0") {
                    cases = [{
                        "format": "hls",
                        "dlfallback": data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1],
                        "url": "https://raw.githubusercontent.com/afk-blip/" + "sf" + Number(params.get("e").split("|")[0]).toString() +  Number(params.get("e").split("|")[1])+ "[INSERTPART]" + params.get("lang") + "/main/" + (Number(params.get("e").split("|")[1]) - 1) + "/beauty.jpg",
                        "onerror": casualiteration
                    }, {
                        "format": "hls",
                        "dlfallback": data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1],
                        "url": "https://raw.githubusercontent.com/afk-blip/" + "sf" + Number(params.get("e").split("|")[0]).toString() +  Number(params.get("e").split("|")[1])+ "[INSERTPART]" + params.get("lang") + "/main/" + (Number(params.get("e").split("|")[1]) - 1) + "/oswald.m3u8",
                        "onerror": casualiteration
                    },
                    {
                        "format": "hls",
                        "dlfallback": data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1],
                        "url": "https://miraculously.cf/" + "s" + Number(params.get("e").split("|")[0]).toString() +  Number(params.get("e").split("|")[1])+ "[INSERTPART]" + params.get("lang") + "/" + (Number(params.get("e").split("|")[1]) - 1) + "/beauty.jpg",
                        "onerror": casualiteration
                    }, {
                        "format": "hls",
                        "dlfallback": data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1],
                        "url": "https://miraculously.cf/" + "s" + Number(params.get("e").split("|")[0]).toString() +  Number(params.get("e").split("|")[1])+ "[INSERTPART]" + params.get("lang") + "/" + (Number(params.get("e").split("|")[1]) - 1) + "/trolololol.m3u8",
                        "onerror": casualiteration
                    }, {
                        "url": "https://archive.org/download/" + params.get("lang") + "/" + params.get("e").split("|")[0] + nformat(Number(params.get("e").split("|")[1])) + ".mp4",
                        "onerror": function() {
                            localStorage["playerstatus"] = "Failed";
                            parent.postMessage({
                                "width": self.innerWidth,
                                "status": localStorage["playerstatus"],
                                "vidposition": 0,
                                "reload": false
                            }, "*");
                            document.body.innerHTML = "<img draggable='false' style='width:100%;height:100vh;' src='https://miraculously.cf/comingsoon.jpg'>";
                        }
                    }];
                } else {
                    cases = [{

                        "onerror": casualiteration
                    }, {
                        "format": "hls",
                        "dlfallback": data[params.get("lang")][Number(params.get("e").split("|")[0]) - 1][Number(params.get("e").split("|")[1]) - 1],
                        "url": "https://raw.githubusercontent.com/afk-blip/" + "sf" + Number(params.get("e").split("|")[0]).toString() +  Number(params.get("e").split("|")[1])+ "[INSERTPART]" + params.get("lang") + "/main/" + (Number(params.get("e").split("|")[1]) - 1) + "/oswald.m3u8",
                        "onerror": casualiteration
                    },
                    {
